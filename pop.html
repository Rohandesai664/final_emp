<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Popup Message</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
}

.open-popup-btn {
  display: block;
  margin: 20px auto;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  visibility: hidden;
  opacity: 0;
  transition: visibility 0s, opacity 0.3s ease;
}

.popup-content {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
}

.close-popup-btn {
  margin-top: 10px;
  padding: 8px 16px;
  font-size: 14px;
  background-color: #ddd;
  color: #333;
  border: none;
  cursor: pointer;
}

.open-popup-btn:focus,
.close-popup-btn:focus {
  outline: none;
}

.popup-overlay.active {
  visibility: visible;
  opacity: 1;
}

  </style>
</head>
<body>
  <h1>Popup Message Demo</h1>
  
  <button class="open-popup-btn">Open Popup</button>
  
  <div class="popup-overlay">
    <div class="popup-content">
      <h2>Popup Message</h2>
      <p>This is a popup message!</p>
      <button class="close-popup-btn">Close</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
  var openPopupBtn = document.querySelector(".open-popup-btn");
  var closePopupBtn = document.querySelector(".close-popup-btn");
  var popupOverlay = document.querySelector(".popup-overlay");
  
  openPopupBtn.addEventListener("click", function() {
    popupOverlay.classList.add("active");
  });
  
  closePopupBtn.addEventListener("click", function() {
    popupOverlay.classList.remove("active");
  });
});

</script>
</html>
